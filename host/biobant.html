<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BioBant Seçici</title>
  <meta property="og:title" content="BioBant - Ağrı Bandı Seçici">
  <meta property="og:description" content="BioBant ile sağlıklı ve doğal çözüm!">
  <meta property="og:url" content="https://recai.space/host/biobant">
  <style>
    body {
      background-color: #f3f8f4;
      font-family: 'Arial', Helvetica, sans-serif;
      padding: 50px 80px;
      margin: 0;
      color: #333;
    }

    h1 {
      color: #4CAF50;
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
      font-weight: bold;
    }

    p {
      font-size: 18px;
      color: #444;
      margin: 10px 0;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #4CAF50;
      border-radius: 5px;
      margin: 10px 0;
      width: 100%;
      max-width: 350px;
      background-color: #fff;
      color: #333;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
      max-width: 350px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #45a049;
    }

    .branding {
      text-align: center;
      margin-top: 50px;
      font-size: 16px;
    }

    .branding img {
      width: 150px;
      margin-bottom: 10px;
    }

    .branding p {
      color: #4CAF50;
      font-size: 20px;
      font-weight: bold;
    }

    .results {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
      text-align: center;
    }

    .results p {
      margin: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>BioBant Seçici</h1>
  <p>Rahatsızlığınızı seçiniz:</p>
  <select id="rht" name="Rahatsızlık" size="4">  
    <option value="0">Fibromiyalji</option>  
    <option value="1">Romatizma</option>  
    <option value="2">Spor sonrası ağrı</option>  
    <option value="3">Geçici ağrı</option>  
  </select>

  <p>Başka rahatsızlığınız var ise seçiniz:</p>
  <select id="rhtt" name="Rahatsızlık" size="4">  
    <option value="0">Yok</option>  
    <option value="1">Kalp Rahatsızlığı</option>  
    <option value="2">Cilt Rahatsızlığı</option>  
    <option value="3">Solunum Yolu Rahatsızlığı</option>  
  </select>

  <p>Ağrı Bölgesi seçiniz:</p>
  <select id="blg" name="Rahatsızlık Bölgesi" size="4">  
    <option>Yüz</option>  
    <option>Göğüs</option>  
    <option>Sırt</option>  
    <option>Uzullar</option>  
  </select>

  <p>Koku düzeyi seçiniz:</p>
  <select id="kok" name="koku" size="4">  
    <option value="0">Çok Düşük</option>  
    <option value="1">Düşük</option>  
    <option value="2">Normal</option>  
    <option value="3">Yüksek</option>  
  </select>

  <p>Alerjiniz olan yağı seçiniz:</p>
  <select id="alr" name="alerji" size="4">  
    <option value="0">Nane</option>  
    <option value="1">Limon</option>  
    <option value="2">Kekik</option>  
    <option value="3">Okaliptus</option>  
  </select>
<br>
  <button onclick="find()">Ideal Bandı Bul</button>

  <div class="results">
    <p id="sonuc"></p>
    <p id="sonuc2"></p>
    <p id="sonuc3"></p>
  </div>

  <div class="branding">
    <p>BioBant - Akıllı Ağrı Bandı Çözümleri</p>
  </div>

  <script>
    const oils = ["Nane","Limon","Kekik","Okaliptus"];
    const lvl = ["Çok Düşük", "Düşük", "Normal", "Yüksek"]; 

    function find() {
      var e = document.getElementById("rht");
      var snc = document.getElementById("sonuc");
      var snc2 = document.getElementById("sonuc2");
      var snc3 = document.getElementById("sonuc3");
      var ee = document.getElementById("alr");
      var rh = document.getElementById("rhtt");
      var bl = document.getElementById("blg");
      var ko = document.getElementById("kok");

      var x = Number(e.value);
      var y = Number(ee.value);
      var xx = Number(rh.value);	
      var yy = bl.value;
      var zz = Number(ko.value);

      if (x == y) {
        x++;
      }

      if (xx > 1 && zz != 0) {
        zz--;
      }

      snc.innerHTML = "Optimal Yağ: " + oils[x];
      snc2.innerHTML = "Yağ Oranı: " + lvl[zz];
      snc3.innerHTML = "Bölge: " + yy;
    }
  </script>

</body>
</html>
